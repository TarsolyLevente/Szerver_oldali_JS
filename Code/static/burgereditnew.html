<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hamburger létrehozás/módosítás</title>
  </head>
  <body>
    <h1>Hamburger létrehozás/módosítás</h1>
    <div class="flex">
      <p>Név</p>
      <input type="text" />
    </div>
    <div class="flex">
      <p>Húspogácsák száma</p>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="flex">
      <p>Csípős?</p>
      <input type="checkbox" />
    </div>
    <div class="flex">
      <p>Szósz?</p>
      <input type="checkbox" />
    </div>
    <div class="flex">
      <p>Különleges összetevő</p>
      <input type="text" />
    </div>
    <div class="flex">
      <button
        type="button"
        class="button"
        onclick="window.location.href='burgers.html';"
      >
        Mentés és vissza
      </button>
      <button
        type="button"
        class="button"
        onclick="window.location.href='burgers.html';"
      >
        Vissza
      </button>
    </div>
  </body>
</html>
